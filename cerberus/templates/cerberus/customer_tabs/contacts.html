{% load string_utils components %}

<div class="inline row">
    <h3>Contacts</h3>
    <a
        href="{% url 'contact_create' object.pk %}"
        hx-get="{% url 'contact_create' object.pk %}"
        hx-swap="afterend"
        hx-target="main"
    >Add a contact</a>
</div>
<div class="grid-3">
    {% for contact in customer.contacts.all %}
        {% component "components/card.html" title=contact.name type="Contact" %}
            {{ contact.details|mailto }}
        {% endcomponent %}
    {% empty %}
        <p>No contacts</p>
    {% endfor %}
</div>
