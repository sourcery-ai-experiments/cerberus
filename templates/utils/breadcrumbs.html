<nav id="breadcrumbs" aria-label="breadcrumb" {% if request.htmx %}hx-swap-oob="#breadcrumbs"{% endif %}>
  <ul>
    {% for crumb in breadcrumbs %}
      <li>
        {% if forloop.last %}
          {{ crumb.name|default:"New" }}
        {% else %}
          <a href="{{ crumb.url }}">{{ crumb.name }}</a>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
</nav>
